<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Abonamente active </title>
    <link rel="icon" href="/poze-icons/metro_icon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="/css_5_user_panel/style_aside_bar.css">
    <link rel="stylesheet" href="/css_5_user_panel/user_panel_background.css">
    <link rel="stylesheet" href="/css6_user_pages/abonamente_active_main.css">
    <link rel="stylesheet" href="/css8_common_button_user_pages/css8_button.css">
    <link rel="stylesheet" href="/css6_user_pages/ab_active_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script defer type="module" src="/script_java_user_panel/script_java_reset_pass_logged_in.js"></script>
</head>
<body>
    <button class="menu-toggle" id="menu-toggle">&#9776; Menu</button>
    
    <aside class="sidebar hidden" id="sidebar">
        <a href="/user-panel/user_pages/abonamenteactive.html" class="sidebar-btn">Active Subscriptions</a>
        <a href="/user-panel/user_pages/istoricabonamente.html" class="sidebar-btn">History</a>
        <a href="/user-panel/user_pages/setariclienti.html" class="sidebar-btn">Edit Profile</a>
        <a href="/user-panel/user_pages/statusabonamente.html" class="sidebar-btn" >Status Subscription</a>
        <a href="#" class="sidebar-btn close-btn" id="close-btn">Close Menu</a>
        <a href="/index.html" class="sidebar-btn logout-btn">Log Out</a>
    </aside>    
    <main class="main-content" id="main-content">
        <section id="purchase-section">
            <h2 style="text-shadow: 
            1px 1px 0 #000,  
           -1px -1px 0 #000,
            1px -1px 0 #000,
           -1px 1px 0 #000;">Verify status </h2>
            
                <form id="verification-form">
                    <!-- Dropdown selector for beneficiary type -->
                    <label for="beneficiary-type">Select Beneficiary Type:</label>
                    <select id="beneficiary-type" name="beneficiary-type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="pupil">Pupil</option>
                    </select>
            
                    <!-- Dynamic fields that change based on selection -->
                    <div id="dynamic-fields">
                        <!-- Placeholder for dynamically generated fields -->
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn-submit">Verify</button>
                </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beneficiaryTypeSelect = document.getElementById('beneficiary-type');
            const dynamicFieldsContainer = document.getElementById('dynamic-fields');

            // Funcția care va adăuga câmpurile în funcție de tipul de beneficiar ales
            beneficiaryTypeSelect.addEventListener('change', () => {
                const beneficiaryType = beneficiaryTypeSelect.value;
                
                // Curăță câmpurile anterioare
                dynamicFieldsContainer.innerHTML = '';

                if (beneficiaryType === 'student') {
                    // Dacă se selectează Student
                    dynamicFieldsContainer.innerHTML = `
                        <label for="faculty">Faculty:</label>
                        <input type="text" id="faculty" name="faculty" required placeholder="Enter your faculty">
                        
                        <label for="series-number">Series and Number:</label>
                        <input type="text" id="series-number" name="series-number" required placeholder="Enter your series and number">
                    `;
                } else if (beneficiaryType === 'pupil') {
                    // Dacă se selectează Pupil
                    dynamicFieldsContainer.innerHTML = `
                        <label for="school">School:</label>
                        <input type="text" id="school" name="school" required placeholder="Enter your school">
                    `;
                }
            });
        });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const menuToggle = document.getElementById('menu-toggle');
             const sidebar = document.getElementById('sidebar');
             const closeBtn = document.getElementById('close-btn');
             menuToggle.addEventListener('click', () => {
                 sidebar.classList.add('sidebar-visible');
                 sidebar.classList.remove('hidden');
                 menuToggle.style.display = 'none'; 
             });
             closeBtn.addEventListener('click', () => {
                 sidebar.classList.remove('sidebar-visible');
                 sidebar.classList.add('hidden');
                 menuToggle.style.display = 'block';  
             });
         });
     </script>
 
</body>
</html>
