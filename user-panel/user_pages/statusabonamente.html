<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Abonamente active </title>
    <link rel="icon" href="/poze-icons/metro_icon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="/css_5_user_panel/style_aside_bar.css">
    <link rel="stylesheet" href="/css_5_user_panel/user_panel_background.css">
    <link rel="stylesheet" href="/css6_user_pages/abonamente_active_main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script defer type="module" src="/script_java_user_panel/script_java_reset_pass_logged_in.js"></script>
</head>
<body>
    <button class="menu-toggle" id="menu-toggle">&#9776; Menu</button>
    
    <aside class="sidebar hidden" id="sidebar">
        <a href="/user-panel/user_pages/abonamenteactive.html" class="sidebar-btn">Purchase</a>
        <a href="/user-panel/user_pages/istoricabonamente.html" class="sidebar-btn">History</a>
        <a href="/user-panel/user_pages/setariclienti.html" class="sidebar-btn">Edit Profile</a>
        <a href="/user-panel/user_pages/statusabonamente.html" class="sidebar-btn" >Status Subscription</a>
        <a href="#" class="sidebar-btn close-btn" id="close-btn">Close Menu</a>
        <a href="/index.html" class="sidebar-btn logout-btn">Log Out</a>
    </aside>    
    <main class="main-content" id="main-content">
        <section id="purchase-section">
            <h2 style="text-shadow: 
            1px 1px 0 #000,  
           -1px -1px 0 #000,
            1px -1px 0 #000,
           -1px 1px 0 #000;">Verify status </h2>
            
                <form id="verification-form">
                    
                    <label for="beneficiary-type">Select Beneficiary Type:</label>
                    <select id="beneficiary-type" name="beneficiary-type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="pupil">Pupil</option>
                    </select>
            
                  
                    <div id="dynamic-fields">
                     
                    </div>
            
                    
                    <button type="submit" class="btn-submit">Confirm</button>
                </form>
        </section>
        <style>
       .btn-submit {
    background-color: #5A5CFF; 
    color: #FFFFFF;
    border: 2px solid #3A3CFF; 
    padding: 8px 16px; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    font-size: 14px; 
    letter-spacing: 0.5px; 
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease-in-out; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
}

.btn-submit:hover {
    background-color: #3A3CFF; 
    border-color: #1A1BFF; 
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); 
    transform: translateY(-2px); 
}

.btn-submit:active {
    background-color: #2A2BFF;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15); 
    transform: translateY(1px); 
}

        </style>
    </main>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const beneficiaryTypeSelect = document.getElementById('beneficiary-type');
    const dynamicFieldsContainer = document.getElementById('dynamic-fields');

    beneficiaryTypeSelect.addEventListener('change', () => {
        const beneficiaryType = beneficiaryTypeSelect.value;

        dynamicFieldsContainer.innerHTML = '';

        if (beneficiaryType === 'student') {
            dynamicFieldsContainer.innerHTML = `
                <label for="faculty" class="dynamic-label">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required placeholder="Enter your faculty" class="dynamic-input">
                
                <label for="series-number" class="dynamic-label">Series and Number:</label>
                <input type="text" id="series-number" name="series-number" required placeholder="Enter your series and number" class="dynamic-input">
            `;
        } else if (beneficiaryType === 'pupil') {
            dynamicFieldsContainer.innerHTML = `
                <label for="school" class="dynamic-label">School:</label>
                <input type="text" id="school" name="school" required placeholder="Enter your school" class="dynamic-input">
            `;
        }
    });
});

    </script>

<style>
    .dynamic-label {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .dynamic-label label {
        font-weight: bold;
    }

    .dynamic-label input {
        width: 65%;
        padding: 8px;
    }
</style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const menuToggle = document.getElementById('menu-toggle');
             const sidebar = document.getElementById('sidebar');
             const closeBtn = document.getElementById('close-btn');
             menuToggle.addEventListener('click', () => {
                 sidebar.classList.add('sidebar-visible');
                 sidebar.classList.remove('hidden');
                 menuToggle.style.display = 'none'; 
             });
             closeBtn.addEventListener('click', () => {
                 sidebar.classList.remove('sidebar-visible');
                 sidebar.classList.add('hidden');
                 menuToggle.style.display = 'block';  
             });
         });
     </script>
 
</body>
</html>
